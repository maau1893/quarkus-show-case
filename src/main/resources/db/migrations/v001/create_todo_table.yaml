databaseChangeLog:
  - changeSet:
      id: create_todo_table
      author: exxeta
      changes:
        - createTable:
            tableName: todo
            columns:
              - column:
                  name: id
                  type: text
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_todo_id
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
